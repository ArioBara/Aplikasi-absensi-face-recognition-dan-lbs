{% if page == 'login' %}
<link rel='icon' type='image/x-icon' href="{{ url_for('static', filename='admin/img/logo.jpg') }}">
<!-- Bootstrap core CSS -->
<link href="{{ url_for('static', filename='admin/bootstrap-5.2.3-dist/css/bootstrap.min.css') }}" rel='stylesheet'>
<!-- Favicons -->
<link rel='shortcut icon' href="{{ url_for('static', filename='admin/img/logo.png') }}">
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .bg-img {
        background: #4868c0;
        background: linear-gradient(rgba(25, 0, 72, 0.8), rgba(148, 72, 192, 0.8)), url("{{ url_for('static', filename='admin/img/background.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
    }
</style>
<!-- Custom styles for this template -->
<link href="{{ url_for('static', filename='admin/css/login.css') }}" rel='stylesheet'>
{% else %}
<link rel='icon' type='image/x-icon' href="{{ url_for('static', filename='admin/img/logo.jpg') }}">
<link href="{{ url_for('static', filename='admin/bootstrap-5.2.3-dist/css/bootstrap.min.css') }}" rel='stylesheet'>
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
    }

    .bi {
        vertical-align: -.125em;
        fill: currentColor;
    }

    .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
    }

    .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
    }
</style>
<!-- Custom styles for this template -->
<link href="{{ url_for('static', filename='admin/css/styles.css') }}" rel='stylesheet'>
<link href="{{ url_for('static', filename='admin/css/icon.css') }}" rel='stylesheet'>
<link href="{{ url_for('static', filename='admin/datatable/datatables.min.css') }}" rel='stylesheet'>
<link href="{{ url_for('static', filename='admin/alert/sweetalert2.min.css') }}" rel='stylesheet'>
<script src="{{ url_for('static', filename='admin/fontawesome-5.15.4/js/all.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
{% endif %}
