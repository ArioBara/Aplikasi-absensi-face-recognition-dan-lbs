<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Registration</title>
    {% include 'user/header.html' %}
</head>
<body>
    <div id="appCapsule">
        <div class="section text-center">
            <h1>Daftarkan Wajah Anda</h1>

            <!-- Modal -->
            <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="errorModalLabel">Gagal</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Error message will be displayed here -->
                            <p id="errorMessage"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="section mb-5 p-2">
            <div class="card">
                <div class="card-body pb-1">
                    <img class="webcam-capture mb-2" src="{{ url_for('video_feed') }}" alt="Webcam Feed" width="640"
                            height="480">
                        <form method="post" action="{{ url_for('face_register') }}">
                            <button class="btn btn-primary btn-lg btn-block" id="capture-btn" type="submit">
                                Mendaftar
                            </button>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <!-- * App Capsule -->
    {% include 'user/footer.html' %}
    {% if error %}
    <script>
        // JavaScript to show the modal and display the error message
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('errorMessage').innerText = "{{ error }}";
            $('#errorModal').modal('show');
        });
    </script>
    {% endif %}
</body>
</html>
