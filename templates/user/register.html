<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel='icon' type='image/x-icon' href="{{ url_for('static', filename='admin/img/logo.jpg') }}">
    {% include 'user/header.html' %}
</head>

<body>
    <!-- App Capsule -->
    <div id="appCapsule">
        <div class="section text-center">
            <h1>Mendaftar</h1>
        </div>
        <div class="section mb-5 p-2">
            <form method="post" action="{{ url_for('register') }}" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body pb-1">

                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label">NIK</label>
                                <input type="text" class="form-control" id="employees_code" name="employees_code"
                                    required>
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                        </div>

                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                        </div>

                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label">E-mail</label>
                                <input type="email" class="form-control" id="email" name="employees_email" required>
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                        </div>

                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                        </div>

                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label">Jabatan</label>
                                <select class="form-control" name="id_position" id="id_position" required="">
                                    <option value="">- Pilih -</option>
                                    {% for row in positions %}
                                    <option value="{{ row.id_position }}">{{ row.position_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>


                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label">Jam Kerja</label>
                                <select class="form-control" name="id_shift" id="id_shift" required="">
                                    <option value="">- Pilih -</option>';
                                    {% for row in shifts %}
                                    <option value="{{ row.id_shift }}">{{ row.shift_name }}</option>';
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="password1">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Passworb baru">
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-links mt-2">
                    <div>
                        <a href="/login">Sudah punya akun?</a>
                    </div>
                    <div><a href="/forgot" class="text-muted">Lupa Password?</a></div>
                </div>

                <div class="form-button-group transparent">
                    <button type="submit" class="btn btn-danger btn-block btn-lg">Selanjutnya</button>
                </div>

            </form>
        </div>

    </div>
    <!-- * App Capsule -->
    {% include 'user/footer.html' %}
</body>

</html>
